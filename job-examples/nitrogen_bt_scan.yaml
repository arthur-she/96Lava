# Zephyr JOB definition for QEMU
device_type: nrf52-nitrogen
job_name: nrf52-nitrogen-bluetooth

timeouts:
  job:
    minutes: 6
  action:
    minutes: 3
  actions:
    wait-usb-device:
      seconds: 40

priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 3
    to: tmpfs
    images:
        zephyr:
            url:  https://raw.githubusercontent.com/loicpoulain/zephyrbin/master/96b_nitrogen/bluetooth-scan.hex
- boot:
    method: pyocd
    timeout:
      minutes: 10

- test:
    monitors:
    - name: tests
      start: BOOTING ZEPHYR
      end: PROJECT EXECUTION SUCCESSFUL
      pattern: '(?P<test_case_id>.*) (?P<measurement>.*) tcs = [0-9]* nsec'
      fixupdict:
        PASS: pass
        FAIL: fail

